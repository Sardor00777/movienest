<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNest - Kino Sayti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Particles Container -->
    <div class="particles-container" id="particles"></div>

    <!-- Header qismi -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Movie<span>Nest</span></h1>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Kino qidirish...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="admin-login">
                <button id="adminBtn"><i class="fas fa-user-shield"></i> <span>Admin</span></button>
            </div>
        </div>
    </header>

    <!-- Asosiy kontent -->
    <main>
        <div class="container">
            <!-- Foydalanuvchi ko'rinishi -->
            <section id="userView" class="active">
                <h2>Barcha Kinolar</h2>
                <div id="moviesList" class="movies-grid"></div>
            </section>

            <!-- Kino haqida batafsil ma'lumot -->
            <section id="movieDetails" class="hidden">
                <button id="backBtn"><i class="fas fa-arrow-left"></i> Orqaga</button>
                <div id="movieDetailContent"></div>
            </section>

            <!-- Admin login -->
            <section id="adminLogin" class="hidden">
                <h2>Admin Kirish</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parol:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Kirish</button>
                </form>
            </section>

            <!-- Admin panel -->
            <section id="adminPanel" class="hidden">
                <div class="admin-header">
                    <h2>Admin Panel</h2>
                    <div class="admin-actions">
                        <button id="addMovieBtn"><i class="fas fa-plus"></i> Yangi Kino Qo'shish</button>
                        <button id="deleteAllBtn"><i class="fas fa-trash-alt"></i> Barcha Kinolarni O'chirish</button>
                        <button id="exportJsonBtn"><i class="fas fa-file-export"></i> JSON Eksport</button>
                        <button id="importJsonBtn"><i class="fas fa-file-import"></i> JSON Import</button>
                        <input type="file" id="importJsonInput" accept=".json" class="hidden">
                        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Chiqish</button>
                    </div>
                </div>
                
                <div id="adminMoviesList" class="movies-grid"></div>

                <!-- Kino qo'shish/tahrirlash formasi -->
                <div id="movieForm" class="hidden">
                    <form id="addEditMovieForm">
                        <h3 id="formTitle">Yangi Kino Qo'shish</h3>
                        <input type="hidden" id="movieId">
                        <div class="form-group">
                            <label for="title">Nomi:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Yili:</label>
                            <input type="number" id="year" required>
                        </div>
                        <div class="form-group">
                            <label for="genre">Janr:</label>
                            <input type="text" id="genre" required>
                        </div>
                        <div class="form-group">
                            <label for="director">Rejissor:</label>
                            <input type="text" id="director" required>
                        </div>
                        <div class="form-group">
                            <label for="poster">Poster URL:</label>
                            <input type="url" id="poster" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Tavsif:</label>
                            <textarea id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="trailerUrl">Treyler URL:</label>
                            <input type="url" id="trailerUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="telegramLink">Telegram Link:</label>
                            <input type="url" id="telegramLink" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" id="saveMovieBtn"><i class="fas fa-save"></i> Saqlash</button>
                            <button type="button" id="cancelFormBtn"><i class="fas fa-times"></i> Bekor Qilish</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer qismi -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 MovieNest. Barcha huquqlar himoyalangan.</p>
                </div>
                <div class="social-links">
                    <a href="https://instagram.com/movienest_uz" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="https://t.me/movienest_uz" target="_blank" class="social-link">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modalni tasdiqlash -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Tasdiqlash</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes"><i class="fas fa-check"></i> Ha</button>
                <button id="confirmNo"><i class="fas fa-times"></i> Yo'q</button>
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px; padding: 20px;">
            <h3>Treyler</h3>
            <div id="trailerContainer" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px;">
                <iframe id="trailerFrame" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 8px;" allowfullscreen></iframe>
            </div>
            <div class="modal-buttons">
                <button id="closeTrailerBtn"><i class="fas fa-times"></i> Yopish</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
