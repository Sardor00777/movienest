<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNest - Kino Sayti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles" class="particles-container"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <h1>Movie<span>Nest</span></h1>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Kino qidirish...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="admin-login">
                {% if session.logged_in %}
                    <a href="{{ url_for('admin') }}"><button><i class="fas fa-user-shield"></i> <span>Admin Panel</span></button></a>
                {% else %}
                    <a href="{{ url_for('login') }}"><button><i class="fas fa-user"></i> <span>Admin</span></button></a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 MovieNest. Barcha huquqlar himoyalangan.</p>
                </div>
                <div class="social-links">
                    <a href="https://instagram.com" class="social-link" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="https://t.me/movienestuz_bot" class="social-link" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Tasdiqlash</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes">Ha</button>
                <button id="confirmNo">Yo'q</button>
            </div>
        </div>
    </div>
    
    <!-- Trailer Modal -->
    <div id="trailerModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px; width: 90%;">
            <h3>Treyler</h3>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px;">
                <iframe id="trailerFrame" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-buttons">
                <button id="closeTrailerBtn">Yopish</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
